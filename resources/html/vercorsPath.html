<!DOCTYPE html>
<html lang="end">
<head>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #progress-bar-container {
            width: 100%;
            opacity: 0;
            height: 0;
            transition-duration: 0.3s;
        }

        #progress-bar {
            height: 20px;
            width: 0;
            box-sizing: border-box;
            margin: 0;
            background-color: var(--vscode-debugIcon-startForeground);
            text-align: right;
            color: var(--vscode-editor-background);
            line-height: 20px;
            padding-right: 3px;
            transition-duration: 0.2s;
            vertical-align: middle;
        }

        #progress-step {
            font-style: italic;
        }

        #container {
            align-items: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 0 20px 1em;
        }

        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: 1px solid var(--vscode-button-background);
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            /*min-height: 30px;*/
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 18px;
            padding: 4px;
            text-align: center;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        ul {
            list-style: none;
            padding: 0;
            /*margin: 0;*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .option {
            /*font-size: 13px;*/
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            margin: 0 0 1px 0;
            line-height: 18px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border, transparent);
        }

        .option:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .option--content {
            word-break: break-all;
        }

        .option--button {
            color: var(--vscode-button-secondaryForeground);
            display: flex;
            flex-grow: 0;
            flex-shrink: 0;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-right: 4px;
        }

        .option--button:hover {
            color: #f43131;
        }

        .option--version {
            /*font-weight: bold;*/
            /*color: var(--vscode-foreground);*/
        }

        .option--path {
            color: var(--vscode-descriptionForeground);
        }

        .selected, .selected:hover {
            outline: 1px solid var(--vscode-button-background);
        }

        /* LOADING SPINNER */

        .lds-ellipsis {
            margin: 0 auto;
            position: relative;
            width: 40px;
            height: 20px;
        }

        .lds-ellipsis div {
            position: absolute;
            top: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--vscode-descriptionForeground);
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .lds-ellipsis div:nth-child(1) {
            left: 4px;
            animation: lds-ellipsis1 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(2) {
            left: 4px;
            animation: lds-ellipsis2 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(3) {
            left: 16px;
            animation: lds-ellipsis2 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(4) {
            left: 28px;
            animation: lds-ellipsis3 0.6s infinite;
        }

        @keyframes lds-ellipsis1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes lds-ellipsis3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        @keyframes lds-ellipsis2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(12px, 0);
            }
        }

    </style>
    <title></title>
</head>
<body>
<div id="container">
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
        <div id="loading2" style="display:none;">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <span id="progress-step"></span>
    </div>
    <p>
        Add a VerCors version by selecting the VerCors binary executable using the button below.
    </p>
    <button id="button">Add VerCors Version</button>
    <ul id="path-list">
    </ul>
    <div id="loading" style="display:none;">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
</body>
<script>
    (function () {
        const vscode = acquireVsCodeApi();

        const progressBar = document.getElementById("progress-bar");
        const progressBarContainer = document.getElementById("progress-bar-container");
        const progressStep = document.getElementById("progress-step");
        const pathList = document.getElementById("path-list");
        const loading = document.getElementById("loading");
        const loading2 = document.getElementById("loading2");

        const button = document.getElementById("button");
        button.addEventListener('click', () => {
            vscode.postMessage({command: 'add-path'});
        });

        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.command) {
                case 'add-paths':
                    stopLoading();
                    addPaths(message.paths);
                    break;
                case 'loading':
                    startLoading();
                    break;
                case 'cancel-loading':
                    stopLoading();
                    break;
                case 'progress':
                    progress(message);
                    break;
            }
        });

        function progress(data) {
            if (data.percentage === 0) {
                progressBarContainer.style.height = '30px';
                progressBarContainer.style.opacity = '1';
                progressBar.style.display = 'none';
                progressBar.style.width = '0'
                loading2.style.display = 'block';
                progressStep.innerText = `${
                    data.step === '' ? '' : data.step + ' '
                }${data.stepName}`;
                return;
            }

            progressBar.style.display = 'block';
            loading2.style.display = 'none';
            let value = `${Math.round(data.percentage)}%`;
            progressBar.style.width = value;

            if (data.percentage === 100) {
                // finish
                progressBarContainer.style.height = '0';
                progressBarContainer.style.opacity = '0';
                progressBar.innerText = '';
                progressStep.innerText = '';
                setTimeout(function () {
                    progressBar.style.width = '0';
                }, 300);

            } else {
                progressBar.innerText = value;
                progressStep.innerText = `${
                    data.step === '' ? '' : data.step + ' '
                }${data.stepName}`;
            }
        }

        function addPaths(paths) {
            pathList.innerHTML = '';
            const versionList = paths.map((entry) => entry.version);
            const versionSet = getDuplicates(versionList);
            paths.forEach(entry => addPath(entry, versionSet));

            Array.from(document.getElementsByClassName("option--button")).forEach(button => {
                button.addEventListener('click', function () {
                    const path = this.parentElement.getAttribute("title");
                    vscode.postMessage({command: 'remove', path: path});
                });
            });

            Array.from(document.getElementsByClassName("option")).forEach(option => {
                option.addEventListener('click', function (event) {
                    if (event.target !== this && !event.target.classList.contains("option--path")) {
                        return;
                    }
                    const path = this.getAttribute("title");
                    vscode.postMessage({command: 'select', path: path});
                })
            })
        }

        function addPath(entry, versionSet) {
            const element = createPathListElement(entry, versionSet);
            pathList.insertAdjacentHTML('beforeend', element);
        }

        function createPathListElement(entry, versionSet) {
            const path = entry.path;
            const selected = entry.selected ? "selected" : "";

            let displayedPath;
            if (versionSet.has(entry.version)) {
                const split = path.split(/\\\\|\\|\//);
                const shortPath = '.../' + split.slice(Math.max(0, split.length - 4), split.length).join('/');
                displayedPath = `<br>${shortPath}`;
            } else {
                displayedPath = '';
            }

            return `<li title="${path}" class="option ${selected}">
                <div class="option--button" title="Remove"><span class="option--button--icon">âœ•</span></div>
                <div class="option--content">
                    <span class="option--version">${entry.version}</span>
                    <span class="option--path">${displayedPath}</span>
                </div>
            </li>`;
        }

        function startLoading() {
            loading.style.display = "block";
        }

        function stopLoading() {
            loading.style.display = "none";
        }

        function getDuplicates(list) {
            const d = list.reduce((result, value) => ({
                ...result,
                [value]: (result[value] || 0) + 1
            }), {});
            return new Set(Object.keys(d).filter(i => d[i] > 1));
        }

        vscode.postMessage({command: 'ready'});
    }())
</script>
</html>
